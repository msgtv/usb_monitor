<div class="filter-section">
    <div class="filter-title">Фильтр</div>
    <div class="mb-3">
        <label for="class-type" class="form-label">Класс устройства:</label>
        <select class="form-select" id="class-type">
            <option value="">Все классы</option>
            <option value="1">Mass Storage (1)</option>
            <option value="3">HID (3)</option>
            <option value="8">Printer (8)</option>
            <option value="9">Hub (9)</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="department" class="form-label">Подразделение:</label>
        <select class="form-select" id="department">
            <option value="">Все подразделения</option>
            <option value="1">Отдел разработки</option>
            <option value="2">Финансовый отдел</option>
            <option value="3">Отдел кадров</option>
            <option value="4">Маркетинг</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="is-accepted" class="form-label">Статус:</label>
        <select class="form-select" id="is-accepted">
            <option value="">Все</option>
            <option value="true">Разрешено</option>
            <option value="false">Запрещено</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary w-100 mt-2">
        <i class="bi bi-funnel me-2"></i>Применить фильтры
    </button>
</div>
